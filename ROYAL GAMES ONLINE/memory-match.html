<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4e50;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --card-bg: #2c3e50;
            --donate-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-color), #16213e);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .info-box {
            background-color: rgba(44, 62, 80, 0.7);
            border-radius: 10px;
            padding: 10px 20px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 1/1;
            background-color: var(--card-bg);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .card-front {
            background: var(--card-color, linear-gradient(135deg, var(--primary-color), var(--secondary-color)));
            transform: rotateY(180deg);
            color: white;
        }

        .card-back {
            background-color: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0);
            opacity: 0;
            cursor: default;
            pointer-events: none;
        }

        .empty-space {
            visibility: hidden;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .donation-section {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--donate-color);
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .donation-section h3 {
            color: var(--donate-color);
            margin-bottom: 10px;
        }

        .donation-section p {
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                font-size: 1.5rem;
            }
        }

        /* Animation for matches */
        @keyframes matchAnimation {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.2); }
            100% { transform: rotateY(180deg) scale(0); }
        }

        .matched {
            animation: matchAnimation 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <header>
        <h1>Memory Match</h1>
        <p>Test your memory by matching pairs of cards</p>
    </header>

    <div class="game-info">
        <div class="info-box">
            <div class="info-label">Moves</div>
            <div class="info-value" id="moves">0</div>
        </div>
        <div class="info-box">
            <div class="info-label">Matches</div>
            <div class="info-value" id="matches">0</div>
        </div>
        <div class="info-box">
            <div class="info-label">Time</div>
            <div class="info-value" id="time">0s</div>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn">New Game</button>
        <button id="reset-btn">Reset</button>
    </div>

    <div class="game-container" id="game-board"></div>

    <div class="donation-section">
        <h3>Support Our Game Development!</h3>
        <p>Enjoying the game? Help us create more fun games by making a donation.</p>
        <form>
            <script src="https://checkout.razorpay.com/v1/payment-button.js" 
                    data-payment_button_id="pl_QuCtRHhHzRgOgT" 
                    async>
            </script>
        </form>
    </div>

    <script>
        // Game variables
        const cardPairs = [
            { emoji: '🐶', color: 'linear-gradient(135deg, #FF9A8B, #FF6B95)' },
            { emoji: '🐱', color: 'linear-gradient(135deg, #FFD3A5, #FD6585)' },
            { emoji: '🐭', color: 'linear-gradient(135deg, #A6C1EE, #FBC2EB)' },
            { emoji: '🐹', color: 'linear-gradient(135deg, #84FAB0, #8FD3F4)' },
            { emoji: '🐰', color: 'linear-gradient(135deg, #FFECD2, #FCB69F)' },
            { emoji: '🦊', color: 'linear-gradient(135deg, #FF8177, #FF867A)' },
            { emoji: '🐻', color: 'linear-gradient(135deg, #F6D365, #FDA085)' },
            { emoji: '🐼', color: 'linear-gradient(135deg, #A1C4FD, #C2E9FB)' },
            { emoji: '🦁', color: 'linear-gradient(135deg, #FFC3A0, #FFAFBD)' },
            { emoji: '🐮', color: 'linear-gradient(135deg, #E0C3FC, #8EC5FC)' },
            { emoji: '🐷', color: 'linear-gradient(135deg, #F093FB, #F5576C)' },
            { emoji: '🐸', color: 'linear-gradient(135deg, #4FACFE, #00F2FE)' }
        ];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let gameStarted = false;
        let canFlip = true; // Flag to prevent multiple flips
        
        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const movesDisplay = document.getElementById('moves');
        const matchesDisplay = document.getElementById('matches');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // Initialize the game
        function initGame() {
            // Create pairs of cards with their colors
            const gameCards = [...cardPairs, ...cardPairs];
            
            // Shuffle the cards
            cards = shuffleArray(gameCards);
            
            // Clear the board
            gameBoard.innerHTML = '';
            
            // Create card elements
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.value = card.emoji;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                cardFront.textContent = card.emoji;
                cardFront.style.background = card.color;
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                
                cardElement.appendChild(cardFront);
                cardElement.appendChild(cardBack);
                
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
            
            // Reset game stats
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;
            
            // Update displays
            movesDisplay.textContent = moves;
            matchesDisplay.textContent = matchedPairs;
            timeDisplay.textContent = '0s';
            
            // Clear timer if running
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }
        
        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Flip a card
        function flipCard() {
            // Don't allow flipping if:
            // - Game hasn't started
            // - Card is already flipped/matched
            // - Already flipping cards
            // - Already have 2 cards flipped
            if (!gameStarted || !canFlip || this.classList.contains('flipped') || 
                this.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }
            
            // Start timer on first move
            if (flippedCards.length === 0 && matchedPairs === 0 && moves === 0) {
                startTimer();
            }
            
            // Flip the card
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                canFlip = false; // Prevent further flips while processing
                moves++;
                movesDisplay.textContent = moves;
                
                if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                    // Match found
                    setTimeout(() => {
                        flippedCards[0].classList.add('matched');
                        flippedCards[1].classList.add('matched');
                        matchedPairs++;
                        matchesDisplay.textContent = matchedPairs;
                        
                        // Create empty spaces where matched cards were
                        setTimeout(() => {
                            flippedCards[0].classList.add('empty-space');
                            flippedCards[1].classList.add('empty-space');
                            flippedCards = [];
                            canFlip = true; // Re-enable flipping
                        }, 500);
                        
                        // Check for game completion
                        if (matchedPairs === cardPairs.length) {
                            clearInterval(timer);
                            setTimeout(() => {
                                alert(`Congratulations! You won in ${moves} moves and ${seconds} seconds!`);
                            }, 1000);
                        }
                    }, 500);
                } else {
                    // No match - flip back after delay
                    setTimeout(() => {
                        flippedCards[0].classList.remove('flipped');
                        flippedCards[1].classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true; // Re-enable flipping
                    }, 1000);
                }
            }
        }
        
        // Start game timer
        function startTimer() {
            seconds = 0;
            timeDisplay.textContent = '0s';
            timer = setInterval(() => {
                seconds++;
                timeDisplay.textContent = `${seconds}s`;
            }, 1000);
        }
        
        // Start new game
        function startGame() {
            initGame();
            gameStarted = true;
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', initGame);
        
        // Initialize the game board (but don't start yet)
        initGame();
    </script>
</body>
</html>
