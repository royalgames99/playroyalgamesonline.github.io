<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Snake Game</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
            --background-color: #1a1a1a;
            --text-color: #ecf0f1;
            --snake-color: #e74c3c;
            --food-color: #f1c40f;
            --border-color: #7f8c8d;
            --donate-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #game-board {
            background-color: #2c3e50;
            border: 5px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(30, 1fr);
            gap: 1px;
            width: 100%;
            aspect-ratio: 1/1;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #score-display {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 5px;
            display: none;
        }

        .game-over h2 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .mobile-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mobile-btn:active {
            background-color: var(--secondary-color);
        }

        .up-btn {
            grid-column: 2;
            grid-row: 1;
        }

        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        .down-btn {
            grid-column: 2;
            grid-row: 3;
        }

        .donation-appeal {
            background-color: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--donate-color);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
        }

        .donation-appeal h3 {
            color: var(--donate-color);
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Snake and food styles */
        .snake {
            background-color: var(--snake-color);
            border-radius: 50%;
            margin: 1px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .snake-head {
            background-color: var(--secondary-color);
            border-radius: 35%;
            position: relative;
        }

        .snake-head::before, .snake-head::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            top: 25%;
        }

        .snake-head::before {
            left: 25%;
        }

        .snake-head::after {
            right: 25%;
        }

        .snake-head.up::before, .snake-head.up::after {
            top: 30%;
        }

        .snake-head.down::before, .snake-head.down::after {
            top: 60%;
        }

        .snake-head.left::before {
            left: 30%;
        }

        .snake-head.right::after {
            right: 30%;
        }

        .food {
            background-color: var(--food-color);
            border-radius: 50%;
            animation: pulse 0.5s infinite alternate;
            box-shadow: 0 0 5px gold;
        }

        @keyframes pulse {
            from { transform: scale(0.9); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üêç Red Snake Game</h1>
    </header>

    <div class="game-container">
        <div id="game-board"></div>
        
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Score: 0</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <div id="score-display">Score: 0</div>

    <div class="controls">
        <button id="start-btn">Start Game</button>
        <button id="pause-btn">Pause</button>
    </div>

    <div class="mobile-controls">
        <div class="mobile-btn up-btn" id="up-btn">‚Üë</div>
        <div class="mobile-btn left-btn" id="left-btn">‚Üê</div>
        <div class="mobile-btn right-btn" id="right-btn">‚Üí</div>
        <div class="mobile-btn down-btn" id="down-btn">‚Üì</div>
    </div>

    <div class="donation-appeal">
        <h3>Support Our Gaming Startup!</h3>
        <p>Enjoying the game? Help us create more high-quality games by donating to our gaming fund.</p>
        <form>
            <script src="https://checkout.razorpay.com/v1/payment-button.js" 
                    data-payment_button_id="pl_QuCtRHhHzRgOgT" 
                    async>
            </script>
        </form>
    </div>

    <script>
        // Game variables
        const GRID_SIZE = 30;
        let snake = [{x: 15, y: 15}];
        let food = generateFood();
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 200;
        let score = 0;
        let gameInterval;
        let isPaused = false;
        let isGameRunning = false;

        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        
        // Mobile controls
        const upBtn = document.getElementById('up-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');

        // Initialize the game board
        function createGameBoard() {
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const gridElement = document.createElement('div');
                gameBoard.appendChild(gridElement);
            }
        }

        // Draw the game state
        function draw() {
            const cells = document.querySelectorAll('#game-board div');
            cells.forEach(cell => {
                cell.className = '';
            });

            // Draw snake
            snake.forEach((segment, index) => {
                const snakeIndex = segment.y * GRID_SIZE + segment.x;
                if (snakeIndex >= 0 && snakeIndex < GRID_SIZE * GRID_SIZE) {
                    cells[snakeIndex].classList.add('snake');
                    if (index === 0) {
                        cells[snakeIndex].classList.add('snake-head');
                        cells[snakeIndex].classList.add(direction);
                    }
                }
            });

            // Draw food
            const foodIndex = food.y * GRID_SIZE + food.x;
            if (foodIndex >= 0 && foodIndex < GRID_SIZE * GRID_SIZE) {
                cells[foodIndex].classList.add('food');
            }
        }

        // Generate food at random position
        function generateFood() {
            let newFood;
            while (!newFood || snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            }
            return newFood;
        }

        // Move the snake with wall wrapping
        function moveSnake() {
            if (isPaused) return;

            direction = nextDirection;
            const head = {...snake[0]};

            switch (direction) {
                case 'up':
                    head.y = (head.y - 1 + GRID_SIZE) % GRID_SIZE;
                    break;
                case 'down':
                    head.y = (head.y + 1) % GRID_SIZE;
                    break;
                case 'left':
                    head.x = (head.x - 1 + GRID_SIZE) % GRID_SIZE;
                    break;
                case 'right':
                    head.x = (head.x + 1) % GRID_SIZE;
                    break;
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                food = generateFood();
                
                if (score % 30 === 0 && gameSpeed > 80) {
                    gameSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        // Game loop
        function gameLoop() {
            moveSnake();
        }

        // Start the game
        function startGame() {
            if (isGameRunning && !isPaused) return;
            
            snake = [{x: 15, y: 15}];
            food = generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = 200;
            scoreDisplay.textContent = `Score: ${score}`;
            isPaused = false;
            isGameRunning = true;
            
            startBtn.textContent = 'Restart';
            pauseBtn.disabled = false;
            pauseBtn.textContent = 'Pause';
            
            gameOverScreen.style.display = 'none';
            
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            
            draw();
        }

        // Pause/resume the game
        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        }

        // End the game
        function gameOver() {
            clearInterval(gameInterval);
            isGameRunning = false;
            finalScoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // Event listeners
        document.addEventListener('keydown', e => {
            if (!isGameRunning && e.key !== ' ') return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    if (isGameRunning) {
                        togglePause();
                    } else {
                        startGame();
                    }
                    break;
            }
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', startGame);

        // Mobile controls
        upBtn.addEventListener('click', () => {
            if (isGameRunning && direction !== 'down') nextDirection = 'up';
        });
        leftBtn.addEventListener('click', () => {
            if (isGameRunning && direction !== 'right') nextDirection = 'left';
        });
        rightBtn.addEventListener('click', () => {
            if (isGameRunning && direction !== 'left') nextDirection = 'right';
        });
        downBtn.addEventListener('click', () => {
            if (isGameRunning && direction !== 'up') nextDirection = 'down';
        });

        // Initialize the game
        createGameBoard();
        draw();
        pauseBtn.disabled = true;
    </script>
</body>
</html>
