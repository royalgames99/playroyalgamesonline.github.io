<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Builder: Strategic Puzzle</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --donate-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: var(--light-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #game-board {
            background-color: var(--dark-color);
            border: 3px solid #34495e;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            width: 100%;
            aspect-ratio: 1/2;
            margin-bottom: 20px;
        }

        .cell {
            background-color: rgba(52, 73, 94, 0.3);
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .block {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .info-box {
            background-color: var(--dark-color);
            border-radius: 5px;
            padding: 10px 15px;
            text-align: center;
            min-width: 100px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .info-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #start-btn { background-color: var(--secondary-color); }
        #pause-btn { background-color: #f39c12; }
        #reset-btn { background-color: var(--accent-color); }

        .next-piece-container {
            background-color: var(--dark-color);
            border-radius: 5px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .next-piece-cell {
            background-color: rgba(52, 73, 94, 0.3);
            border-radius: 1px;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .mobile-btn {
            background-color: var(--dark-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .mobile-btn:active {
            background-color: #34495e;
        }

        .rotate-btn {
            grid-column: 2;
            grid-row: 1;
        }

        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        .down-btn {
            grid-column: 2;
            grid-row: 3;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Level complete animation */
        @keyframes completeRow {
            0% { background-color: var(--secondary-color); }
            50% { background-color: white; }
            100% { background-color: var(--secondary-color); }
        }

        .completed {
            animation: completeRow 0.5s linear 2;
        }

        /* Strategy mode indicator */
        .strategy-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid var(--secondary-color);
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        /* Donation section */
        .donation-section {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--donate-color);
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .donation-section h3 {
            color: var(--donate-color);
            margin-bottom: 10px;
        }

        .donation-section p {
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>BLOCK BUILDER</h1>
        <p>Strategic Puzzle Game</p>
    </header>

    <div class="info-panel">
        <div class="info-box">
            <div class="info-label">LEVEL</div>
            <div class="info-value" id="level">1</div>
        </div>
        <div class="info-box">
            <div class="info-label">SCORE</div>
            <div class="info-value" id="score">0</div>
        </div>
        <div class="info-box">
            <div class="info-label">LINES</div>
            <div class="info-value" id="lines">0</div>
        </div>
    </div>

    <div class="game-container">
        <div id="game-board"></div>
        
        <div class="game-over" id="game-over">
            <h2>GAME OVER!</h2>
            <p id="final-score">Score: 0</p>
            <p id="final-level">Level: 1</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <div class="info-panel">
        <div class="info-box">
            <div class="info-label">NEXT</div>
            <div class="next-piece-container" id="next-piece"></div>
        </div>
        <div class="info-box">
            <div class="info-label">STRATEGY</div>
            <div class="info-value" id="strategy-count">3</div>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>

    <div class="mobile-controls">
        <div class="mobile-btn rotate-btn" id="rotate-btn">↻</div>
        <div class="mobile-btn left-btn" id="left-btn">←</div>
        <div class="mobile-btn right-btn" id="right-btn">→</div>
        <div class="mobile-btn down-btn" id="down-btn">↓</div>
    </div>

    <div class="donation-section">
        <h3>Support Our Game Development!</h3>
        <p>Enjoying the game? Help us create more awesome games by making a donation.</p>
        <form>
            <script src="https://checkout.razorpay.com/v1/payment-button.js" 
                    data-payment_button_id="pl_QuCtRHhHzRgOgT" 
                    async>
            </script>
        </form>
    </div>

    <script>
        // Game constants
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const STRATEGY_POINTS = 50;
        const LEVEL_LINES = 10;
        
        // Game variables
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let gameInterval;
        let isPaused = false;
        let isGameRunning = false;
        let score = 0;
        let level = 1;
        let linesCleared = 0;
        let strategyMoves = 3;
        let dropSpeed = 1000;
        let lastDropTime = 0;
        
        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const nextPieceDisplay = document.getElementById('next-piece');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const linesDisplay = document.getElementById('lines');
        const strategyDisplay = document.getElementById('strategy-count');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const finalLevelDisplay = document.getElementById('final-level');
        
        // Mobile controls
        const rotateBtn = document.getElementById('rotate-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');
        
        // Generate random color
        function getRandomColor() {
            const colors = [
                '#00b894', '#0984e3', '#fdcb6e', '#e84393', 
                '#00cec9', '#6c5ce7', '#e17055', '#3498db',
                '#2ecc71', '#e74c3c', '#9b59b6', '#1abc9c',
                '#f1c40f', '#e67e22', '#d35400', '#34495e'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Initialize the game board
        function initBoard() {
            gameBoard.innerHTML = '';
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.id = `cell-${row}-${col}`;
                    gameBoard.appendChild(cell);
                }
            }
            
            // Initialize next piece display
            nextPieceDisplay.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.classList.add('next-piece-cell');
                nextPieceDisplay.appendChild(cell);
            }
        }
        
        // Create a new random piece with random color
        function createPiece() {
            const shapes = [
                [[1,1,1,1]], // I
                [[1,0,0],[1,1,1]], // J
                [[0,0,1],[1,1,1]], // L
                [[1,1],[1,1]], // O
                [[0,1,1],[1,1,0]], // S
                [[0,1,0],[1,1,1]], // T
                [[1,1,0],[0,1,1]]  // Z
            ];
            const rotations = [2, 4, 4, 1, 2, 4, 2];
            
            const randomIndex = Math.floor(Math.random() * shapes.length);
            const shape = JSON.parse(JSON.stringify(shapes[randomIndex]));
            const color = getRandomColor();
            
            // Center the piece
            const offsetX = Math.floor((COLS - shape[0].length) / 2);
            
            return {
                shape: shape,
                color: color,
                x: offsetX,
                y: 0,
                rotations: rotations[randomIndex],
                currentRotation: 0
            };
        }
        
        // Draw the current state of the board
        function draw() {
            // Clear the board
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    cell.className = 'cell';
                    cell.style.backgroundColor = '';
                }
            }
            
            // Draw the locked pieces
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        const cell = document.getElementById(`cell-${row}-${col}`);
                        cell.classList.add('block');
                        cell.style.backgroundColor = board[row][col];
                    }
                }
            }
            
            // Draw the current piece
            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            const boardRow = currentPiece.y + row;
                            const boardCol = currentPiece.x + col;
                            
                            if (boardRow >= 0 && boardRow < ROWS && boardCol >= 0 && boardCol < COLS) {
                                const cell = document.getElementById(`cell-${boardRow}-${boardCol}`);
                                cell.classList.add('block');
                                cell.style.backgroundColor = currentPiece.color;
                            }
                        }
                    }
                }
            }
            
            // Draw the next piece
            const nextCells = nextPieceDisplay.querySelectorAll('.next-piece-cell');
            nextCells.forEach(cell => {
                cell.className = 'next-piece-cell';
                cell.style.backgroundColor = '';
            });
            
            const centerX = 1;
            const centerY = 1;
            
            for (let row = 0; row < nextPiece.shape.length; row++) {
                for (let col = 0; col < nextPiece.shape[row].length; col++) {
                    if (nextPiece.shape[row][col]) {
                        const displayRow = centerY + row;
                        const displayCol = centerX + col;
                        const index = displayRow * 4 + displayCol;
                        
                        if (index >= 0 && index < 16) {
                            nextCells[index].classList.add('block');
                            nextCells[index].style.backgroundColor = nextPiece.color;
                        }
                    }
                }
            }
        }
        
        // [Rest of the game functions remain exactly the same...]
        // Check if the current piece can move to the specified position
        function isValidMove(piece, offsetX = 0, offsetY = 0, newShape = null) {
            const shape = newShape || piece.shape;
            
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const newX = piece.x + col + offsetX;
                        const newY = piece.y + row + offsetY;
                        
                        if (
                            newX < 0 || 
                            newX >= COLS || 
                            newY >= ROWS || 
                            (newY >= 0 && board[newY][newX])
                        ) {
                            return false;
                        }
                    }
                }
            }
            
            return true;
        }
        
        // Rotate the current piece
        function rotatePiece() {
            if (!currentPiece || currentPiece.rotations === 1) return;
            
            const newShape = [];
            const rows = currentPiece.shape.length;
            const cols = currentPiece.shape[0].length;
            
            // Create rotated shape
            for (let col = cols - 1; col >= 0; col--) {
                const newRow = [];
                for (let row = 0; row < rows; row++) {
                    newRow.push(currentPiece.shape[row][col]);
                }
                newShape.push(newRow);
            }
            
            // Check if rotation is valid
            if (isValidMove(currentPiece, 0, 0, newShape)) {
                currentPiece.shape = newShape;
                currentPiece.currentRotation = (currentPiece.currentRotation + 1) % currentPiece.rotations;
                draw();
                
                // Strategy mode: gain points for well-planned rotations
                if (strategyMoves > 0) {
                    score += STRATEGY_POINTS;
                    updateScore();
                    strategyMoves--;
                    strategyDisplay.textContent = strategyMoves;
                }
            }
        }
        
        // Move the current piece left
        function moveLeft() {
            if (currentPiece && isValidMove(currentPiece, -1, 0)) {
                currentPiece.x--;
                draw();
                
                // Strategy mode: gain points for well-planned moves
                if (strategyMoves > 0) {
                    score += STRATEGY_POINTS;
                    updateScore();
                    strategyMoves--;
                    strategyDisplay.textContent = strategyMoves;
                }
            }
        }
        
        // Move the current piece right
        function moveRight() {
            if (currentPiece && isValidMove(currentPiece, 1, 0)) {
                currentPiece.x++;
                draw();
                
                // Strategy mode: gain points for well-planned moves
                if (strategyMoves > 0) {
                    score += STRATEGY_POINTS;
                    updateScore();
                    strategyMoves--;
                    strategyDisplay.textContent = strategyMoves;
                }
            }
        }
        
        // Move the current piece down
        function moveDown() {
            if (!currentPiece) return;
            
            if (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
                draw();
                return true;
            } else {
                lockPiece();
                return false;
            }
        }
        
        // Hard drop - move piece all the way down
        function hardDrop() {
            if (!currentPiece) return;
            
            while (moveDown()) {
                // Keep moving down until it can't anymore
            }
        }
        
        // Lock the current piece in place
        function lockPiece() {
            if (!currentPiece) return;
            
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const boardY = currentPiece.y + row;
                        const boardX = currentPiece.x + col;
                        
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
            
            // Check for completed lines
            checkLines();
            
            // Get next piece
            currentPiece = nextPiece;
            nextPiece = createPiece();
            
            // Reset strategy moves for new piece
            strategyMoves = 3;
            strategyDisplay.textContent = strategyMoves;
            
            // Check if game over
            if (!isValidMove(currentPiece, 0, 0)) {
                gameOver();
            }
            
            draw();
        }
        
        // Check for completed lines
        function checkLines() {
            let linesToClear = [];
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    linesToClear.push(row);
                }
            }
            
            if (linesToClear.length > 0) {
                // Add score based on lines cleared
                const linePoints = [100, 300, 500, 800]; // Points for 1, 2, 3, 4 lines
                const points = linePoints[Math.min(linesToClear.length - 1, 3)] * level;
                score += points;
                
                // Add bonus for strategic clears
                if (strategyMoves === 3) {
                    score += 200 * level;
                }
                
                linesCleared += linesToClear.length;
                updateScore();
                
                // Check for level up
                if (linesCleared >= level * LEVEL_LINES) {
                    levelUp();
                }
                
                // Highlight completed lines
                linesToClear.forEach(row => {
                    for (let col = 0; col < COLS; col++) {
                        const cell = document.getElementById(`cell-${row}-${col}`);
                        cell.classList.add('completed');
                    }
                });
                
                // Remove the lines after animation
                setTimeout(() => {
                    clearLines(linesToClear);
                    draw();
                }, 500);
            }
        }
        
        // Clear completed lines
        function clearLines(lines) {
            // Sort lines from top to bottom
            lines.sort((a, b) => a - b);
            
            for (const line of lines) {
                // Remove the line
                board.splice(line, 1);
                // Add new empty line at top
                board.unshift(Array(COLS).fill(0));
            }
        }
        
        // Increase level
        function levelUp() {
            level++;
            levelDisplay.textContent = level;
            
            // Increase game speed (capped at minimum 100ms)
            dropSpeed = Math.max(100, dropSpeed - 50);
            
            // Reset lines counter for next level
            linesCleared = 0;
            linesDisplay.textContent = linesCleared;
        }
        
        // Update score display
        function updateScore() {
            scoreDisplay.textContent = score;
            linesDisplay.textContent = linesCleared;
        }
        
        // Game over
        function gameOver() {
            clearInterval(gameInterval);
            isGameRunning = false;
            
            finalScoreDisplay.textContent = `Score: ${score}`;
            finalLevelDisplay.textContent = `Level: ${level}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Start the game
        function startGame() {
            if (isGameRunning) return;
            
            // Reset game state
            initBoard();
            score = 0;
            level = 1;
            linesCleared = 0;
            dropSpeed = 1000;
            
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            linesDisplay.textContent = linesCleared;
            
            // Create pieces
            currentPiece = createPiece();
            nextPiece = createPiece();
            strategyMoves = 3;
            strategyDisplay.textContent = strategyMoves;
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Start game loop
            isGameRunning = true;
            isPaused = false;
            lastDropTime = Date.now();
            gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
            
            // Update button states
            startBtn.textContent = 'Restart';
            pauseBtn.textContent = 'Pause';
            pauseBtn.disabled = false;
            
            draw();
        }
        
        // Pause/resume the game
        function togglePause() {
            if (!isGameRunning) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        }
        
        // Game loop
        function gameLoop() {
            if (isPaused) return;
            
            const currentTime = Date.now();
            const deltaTime = currentTime - lastDropTime;
            
            if (deltaTime > dropSpeed) {
                moveDown();
                lastDropTime = currentTime;
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', e => {
            if (!isGameRunning || isPaused) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    hardDrop();
                    break;
            }
        });
        
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // Mobile controls
        rotateBtn.addEventListener('click', rotatePiece);
        leftBtn.addEventListener('click', moveLeft);
        rightBtn.addEventListener('click', moveRight);
        downBtn.addEventListener('click', moveDown);
        
        // Initialize the game
        initBoard();
        draw();
    </script>
</body>
</html>
